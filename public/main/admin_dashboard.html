<body>

        <div class="text-box">

    <section class="container">
        <h2>Government Schemes Add - Admin</h2>
        <form id="add-scheme-form" action="/add-scheme" method="POST">
          <div class="form-group">
              <label for="id">Scheme ID:</label>
              <input type="text" id="id" name="id" required>
          </div>
          <div class="form-group">
              <label for="name">Scheme Name:</label>
              <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
              <label for="year">Scheme Year:</label>
              <input type="text" id="year" name="year" required>
          </div>
          <div class="form-group">
              <label for="age">Age:</label>
              <input type="number" id="age" name="age" required>
          </div>
          <div class="form-group">
              <label for="gender">Gender:</label>
              <select id="gender" name="gender" required>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
              </select>
          </div>
          <div class="form-group">
              <label for="category">Category:</label>
              <select id="category" name="category" required>
                  <option value="general">General</option>
                  <option value="obc">OBC</option>
                  <option value="sc_st">SC/ST</option>
              </select>
          </div>
          <div class="form-group">
              <label for="religion">Religion:</label>
              <input type="text" id="religion" name="religion" required>
          </div>
          <div class="form-group">
              <label for="maritalstatus">Marital Status:</label>
              <select id="maritalstatus" name="maritalstatus" required>
                  <option value="single">Single</option>
                  <option value="married">Married</option>
                  <option value="divorced">Divorced</option>
                  <option value="widowed">Widowed</option>
              </select>
          </div>
          <div class="form-group">
              <label for="income">Income:</label>
              <select id="income" name="income" required>
                  <option value="less_than_5">Less than 5 LPA</option>
                  <option value="more_than_5">More than 5 LPA</option>
                  <option value="more_than_10">More than 10 LPA</option>
                  <option value="between_10_20">Between 10 LPA to 20 LPA</option>
                  <option value="above_20">Above 20 LPA</option>
              </select>
          </div>
          <div class="form-group">
              <label for="state">State:</label>
              <select id="state" name="state" required>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Delhi">Delhi</option>
            <option value="Puducherry">Puducherry</option>
              </select>
          </div>
          <button type="submit">Add to Scheme List</button>
      </form>
</section>


    <script>
        var navLinks=document.getElementById("navLinks");
        function showMenu(){
            navLinks.style.right="0";
        }
        function hideMenu(){
            navLinks.style.right="-200px";
        }

        document.getElementById('search-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Collect form data
    const formData = new FormData(this);

    // Send form data to the server using AJAX
    fetch('/search', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        // Handle the response and display search results
        if (data.error) {
            document.getElementById('search-results').innerHTML = `<p>${data.error}</p>`;
        } else {
            // Display the schemes found
            const schemes = data.schemes.map(scheme => scheme.scheme_name).join(', ');
            document.getElementById('search-results').innerHTML = `<p>Found schemes: ${schemes}</p>`;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('search-results').innerHTML = '<p>An error occurred while processing your request.</p>';
    });
});

    </script>
</body>
